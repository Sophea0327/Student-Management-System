{% extends "layout.html" %}
{% block title %}Edit Student{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Student</h3>
  <form method="POST">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Gender</label>
      <select name="gender" class="form-select" required>
        <option {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
        <option {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" name="date_of_birth" value="{{ student.date_of_birth }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text" name="address" value="{{ student.address }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Class</label>
      <select name="class_id" class="form-select" required>
        {% for c in classes %}
        <option value="{{ c.id }}" {% if student.class_id == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a href="{{ url_for('student.list_students') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
