{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-primary fw-bold">Class Management</h2>

  <!-- Add Class Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form method="POST" action="{{ url_for('subjects.add_class') }}" class="row g-3">
        <div class="col-md-4">
          <label for="name" class="form-label">Class Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="e.g. Class A" required>
        </div>

        <div class="col-md-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" id="year" name="year" class="form-control" placeholder="2025" required>
        </div>

        <div class="col-md-3">
          <label for="teacher" class="form-label">Assigned Teacher</label>
          <select id="teacher" name="teacher_id" class="form-select">
            <option value="">Select Teacher</option>
            {% for t in teachers %}
              <option value="{{ t.id }}">{{ t.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-plus-circle"></i> Add Class
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Classes Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Existing Classes</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Year</th>
              <th>Teacher</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for c in classes %}
              <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.year }}</td>
                <td>{{ c.teacher_name or 'Unassigned' }}</td>
                <td>
                  <a href="{{ url_for('subjects.delete_class', id=c.id) }}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Delete
                  </a>
                </td>
              </tr>
            {% else %}
              <tr>
                <td colspan="5" class="text-center text-muted">No classes found.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
