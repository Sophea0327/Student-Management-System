{% extends "layout.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container mt-4">

  <!-- Header -->
  <h2 class="fw-bold text-gradient mb-4" style="background: linear-gradient(90deg, #ff6ec4, #7873f5); -webkit-background-clip: text; color: transparent;">
    ðŸ‘¤ My Profile
  </h2>

  <div class="row align-items-center">
    <!-- Profile Image -->
    <div class="col-md-4 text-center mb-4 mb-md-0">
      <div class="position-relative d-inline-block">
        <img id="profilePreview"
             src="{{ user.profile_image or url_for('static', filename='images/default-avatar.jpg') }}"
             alt="Profile Image"
             class="rounded-circle shadow-lg"
             width="150" height="150"
             style="object-fit: cover; transition: transform 0.3s;">
        <!-- Hover effect -->
        <div class="overlay position-absolute top-0 start-0 w-100 h-100 rounded-circle d-flex justify-content-center align-items-center" 
             style="background: rgba(0,0,0,0.3); opacity:0; transition: opacity 0.3s; cursor:pointer;"
             onclick="document.getElementById('profileImageInput').click();">
          <i class="bi bi-camera-fill text-white fs-3"></i>
        </div>
      </div>
      <form method="POST" action="{{ url_for('auth.update_profile_image') }}" enctype="multipart/form-data" class="mt-3">
        <input type="file" id="profileImageInput" name="profile_image" class="form-control d-none" onchange="previewImage(event)" required>
        <button type="submit" class="btn btn-gradient mt-2 fw-semibold">Upload</button>
      </form>
    </div>

    <!-- Profile Info Form -->
    <div class="col-md-8">
      <form method="POST" action="{{ url_for('auth.update_profile') }}">
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control form-control-lg" id="username" name="username" value="{{ user.username }}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ user.email }}" required>
        </div>

        <button type="submit" class="btn btn-gradient fw-semibold">Update Profile</button>
      </form>
    </div>
  </div>
</div>

<!-- Styles -->
<style>
  /* Gradient buttons */
  .btn-gradient {
    background: linear-gradient(90deg, #ff6ec4, #7873f5);
    color: white;
    border: none;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-gradient:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
  }

  /* Profile image hover overlay */
  .position-relative:hover .overlay {
    opacity: 1;
  }
</style>

<!-- JS: Live Preview -->
<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
      const output = document.getElementById('profilePreview');
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

{% endblock %}
